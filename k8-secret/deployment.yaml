apiVersion: v1
kind: Secret
metadata:
  name: my-secret
type: Opaque
data:
  USERNAME: dXRzaGFi   # base64 for 'utshab'
  PASSWORD: cGFzc3dvcmQ=   # base64 for 'password'
  username.txt: dXRzaGFi   # base64 for 'utshab'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: nginx
          env:
          - name: TZ
            value: Asia/Singapore
          envFrom:
            - secretRef:
                name: my-secret

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-mount
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-mount
  template:
    metadata:
      labels:
        app: secret-mount
    spec:
      containers:
        - name: my-container
          image: nginx
          volumeMounts:
            - name: my-secret-volume
              mountPath: /tmp/secret-data/username.txt
              subPath: username.txt
              readOnly: true

      volumes:
        - name: my-secret-volume
          secret:
            secretName: my-secret
  