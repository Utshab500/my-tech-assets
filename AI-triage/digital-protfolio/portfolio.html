<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container portfolio-container">
        <header class="portfolio-header">
            <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Image" class="profile-pic">
            <div>
                <h1 id="name"></h1>
                <p id="headline"></p>
                <p id="address"></p>
                <p>Email: <a id="email" href="#"></a></p>
                <p>Phone: <span id="phone"></span></p>
            </div>
        </header>

        <section id="objectiveSection">
            <h2>Objective</h2>
            <p id="objective"></p>
        </section>

        <section id="experienceSummarySection">
            <h2>Experience Summary</h2>
            <p>Total Experience: <span id="totalExp"></span></p>
            <p>Relevant Experience: <span id="relevantExp"></span></p>
        </section>

        <section id="employmentHistorySection">
            <h2>Employment History</h2>
            <div id="employmentHistoryContainer">
                <!-- Employment history will be dynamically inserted here -->
            </div>
        </section>

        <section id="technicalSkillsSection">
            <h2>Technical Skills</h2>
            <div id="technicalSkillsContainer">
                <!-- Technical skills will be dynamically inserted here -->
            </div>
        </section>

        <section id="academicsSection">
            <h2>Academics</h2>
            <div id="academicsContainer">
                <!-- Academics will be dynamically inserted here -->
            </div>
        </section>

        <section id="languagesSection">
            <h2>Languages</h2>
            <ul id="languagesContainer">
                <!-- Languages will be dynamically inserted here -->
            </ul>
        </section>

        <section id="onlinePresenceSection">
            <h2>Online Presence</h2>
            <div id="onlinePresenceContainer">
                <!-- Online presence links will be dynamically inserted here -->
            </div>
        </section>

        <section id="certificationsSection">
            <h2>Certifications</h2>
            <div id="certificationsContainer">
                <!-- Certifications will be dynamically inserted here -->
            </div>
        </section>
    </div>
    <script src="js/portfolio.js"></script>
</body>
</html>
