apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-web-server-ingress-2
  annotations:
    kubernetes.io/ingress.class: gce
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: gce
  defaultBackend:
    service:
      name: my-nginx-server-svc
      port:
        number: 8082
  rules:
  - http:
      paths:
      - path: /nginx/
        pathType: Prefix
        backend:
          service:
            name: my-nginx-server-svc
            port:
              number: 8082