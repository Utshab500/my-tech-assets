# Nginx
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: my-nginx-server
  name: my-nginx-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx-server-pod
  template:
    metadata:
      labels:
        app: my-nginx-server-pod
    spec:
      containers:
      - image: nginx:latest
        name: my-nginx-container
        imagePullPolicy: Always
        ports:
          - containerPort: 80
            name: http-web-svc
---
apiVersion: v1
kind: Service
metadata:
  name: my-nginx-server-svc
spec:
  type: NodePort
  ports:
  - port: 8082
    targetPort: 80
  selector:
    app: my-nginx-server-pod

# Apache
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: my-apache-server
  name: my-apache-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-apache-server-pod
  template:
    metadata:
      labels:
        app: my-apache-server-pod
    spec:
      containers:
      - image: httpd:latest
        name: my-apache-container
        imagePullPolicy: Always
        ports:
          - containerPort: 80
            name: http-web-svc
---
apiVersion: v1
kind: Service
metadata:
  name: my-apache-server-svc
spec:
  type: NodePort
  ports:
  - port: 8082
    targetPort: 80
  selector:
    app: my-apache-server-pod

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-web-server-ingress
  annotations:
    kubernetes.io/ingress.class: gce
    # gce.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: gce
  rules:
  - http:
      paths:
      - path: /nginx
        pathType: Prefix
        backend:
          service:
            name: my-nginx-server-svc
            port:
              number: 8082
      - path: /apache
        pathType: Prefix
        backend:
          service:
            name: my-apache-server-svc
            port:
              number: 8082
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: node-app
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app-pod
  template:
    metadata:
      labels:
        app: node-app-pod
    spec:
      containers:
      - image: utssaha/node-app:v4
        name: node-app-container
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
            name: node-app-port
---
apiVersion: v1
kind: Service
metadata:
  name: node-app-svc
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: node-app-pod