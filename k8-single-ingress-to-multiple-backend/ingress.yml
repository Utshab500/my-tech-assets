apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-web-server-ingress
  annotations:
    kubernetes.io/ingress.class: gce
spec:
  ingressClassName: gce
  rules:
  - http:
      paths:
      - path: /nginx/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: my-nginx-server-svc
            port:
              number: 8082
      - path: /apache/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: my-apache-server-svc
            port:
              number: 8082
      - path: /node/
        pathType: Prefix
        backend:
          service:
            name: node-app-svc
            port:
              number: 3000